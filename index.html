<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <select class="form-select auteurs" aria-label="Default select example">
        <option selected>Sélectionner un auteur</option>
    </select>
    <select class="form-select categories" aria-label="Default select example">
        <option selected>Sélectionner une categorie</option>
    </select>
    <template id="template">
        <div class="card mb-3">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-ISBN">ISBN :</p>
                <p class="card-date">Date de publication :</p>
                <p class="card-pages">Nombre de pages :</p>
                <p class="card-description">Description :</p>
            </div>
        </div>
    </template>
    <script src="./app.js"></script>
</body>
</html>
